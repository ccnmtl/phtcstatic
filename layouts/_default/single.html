{{ partial "header.html" . }}

{{ if eq .Type "module-page" }}
    <div class="container bg-white pt-0 pt-lg-4">
        <div class="row d-flex">
            <main class="col 12 col-lg-9 pt-3 pt-lg-0 px-lg-4 order-2">
            <h1 class="mb-4" id="maincontent">{{ .Title }}</h1>

            {{ .Content }}

            {{ partial "pagenav.html" . }}
            </main>
            <div class="col-12 col-lg-3 p-0 nav-module order-1">
            {{ partial "sidenav.html" .}}
            </div>
        </div>
    </div>
{{ else }}
    <div class="container bg-white pt-0 pt-lg-4">
            <main class="pt-3 pt-lg-0 pb-1 mx-md-5">
                <h1 class="mb-4" id="maincontent">{{ .Title }}</h1>

            {{ .Content }}

            </main>
    </div>
{{ end }}

{{ partial "footer.html" . }}
